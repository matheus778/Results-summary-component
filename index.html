<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main>
    <section class="result-container">
      <span>Your Result</span>
      <div class="result-number">
        <h1>76</h1>
        <span>of 100</span>
      </div>

      <span>Great</span>

      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary-container">
      <h1>Summary</h1>

      <div class="items-container">
      <div class="item" style="background-color: var(--red-bg);">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span style="color: var(--red);">Reaction</span>
        </div>

        <div>
          <strong>80 </strong><span>/ 100</span>
        </div>
      </div>

      <div class="item" style="background: var(--yellow-bg);">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="">
          <span style="color: var(--yellow);">Memory</span>
        </div>

        <div>
          <strong>80 </strong><span>/ 100</span>
        </div>
      </div>

      <div class="item" style="background: var(--green-bg);">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span style="color: var(--green);">Verbal</span>
        </div>

        <div>
          <strong>80 </strong><span>/ 100</span>
        </div>
      </div>

      <div class="item" style="background: var(--blue-bg);">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="">
          <span style="color: var(--blue);">Visual</span>
        </div>

        <div>
          <strong>80 </strong><span>/ 100</span>
        </div>
      </div>
    </div>
    
      <a href="#">Continue</a>
    </section>
  </main>

  <!-- Continue -->
</body>
</html>
